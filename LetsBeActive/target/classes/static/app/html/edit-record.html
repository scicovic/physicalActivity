<div ng-controller="editRecordCtrl">
	
	<div class="row">
		<div class="col">
		</div>
		
		<div class="col-md-8 col-lg-6">
			<form>
				<div class="form-group">
					<label>Datum i vreme</label>
					<input class="form-control" ng-model="record.time" />
				</div>
				
				<div class="form-group">
					<label>Trajanje</label>
					<input class="form-control" ng-model="record.duration"/>
				</div>
				
				<div class="form-group">
					<label>Intenzitet</label>
					<input class="form-control" ng-model="record.intensity"/>
				</div>
				
			
				<div class="form-group">
					<label>Aktivnost</label>
					<select class="form-control" ng-model="record.activityId">
						<option ng-repeat="a in activities" value="{{a.id}}" ng-selected="a.id == record.activityId">{{a.name}}</option>
					</select>
				</div>
				
				<button class="btn btn-secondary" ng-click="doEdit()">Izmeni</button>
			</form>
		</div>
		
		<div class="col">
		</div>
		
	</div>
	
	

</div>
